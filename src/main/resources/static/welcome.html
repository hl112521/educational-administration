    <script>
        var app = new Vue({
            el:"#app", //声明Vue作用域,在html页面上要声明Vue的作用域<div class="x-body" id="app">
            data:{
                user_name: "",
                role:"",
                imgSrc:"",
            },

            methods: {
                setCookie(name,value){
                    var Days = 30;
                    var exp = new Date();
                    exp.setTime(exp.getTime() + Days*24*60*60*1000);
                    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
                },
                getCookie(name)
                {
                    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
                    if(arr=document.cookie.match(reg))
                        return unescape(arr[2]);
                    else
                        return null;
                },
                getImge() {
                    this.role = this.getCookie("role");
                    if (this.role == "student") {
                        this.imgSrc = "images/ht_banner.jpg";
                    } else if (this.role == "teacher") {
                        this.imgSrc = "images/banner_teacher.jpg";
                    } else if (this.role == "manager") {
                        this.imgSrc = "images/banner_manager.jpg";
                    }
                }

            },
            created: function () {//Vue生命周期方法，加载页面时会执行该方法
                this.getImge();
            }
        });
    </script>
